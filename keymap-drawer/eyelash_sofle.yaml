combos:
- p: [17, 18]
  k: {t: '[', s: '{'}
- p: [20, 21]
  k: {t: ']', s: '}'}
- p: [30, 31]
  k: (
- p: [33, 34]
  k: )
- p: [4, 5]
  k: '{'
- p: [7, 8]
  k: '}'
- p: [18, 31]
  k: _
- p: [31, 44]
  k: '|'
- p: [15, 28]
  k: +
- p: [22, 35]
